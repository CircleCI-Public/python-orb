description: "Install packages from Pipfile via pipenv"
parameters:
  local:
    description: "Install packages for local user, not globally. Defaults to true."
    type: boolean
    default: true
steps:
  - run:
      name: "Install Dependencies"
      command: |
        if << parameters.local >>; then
          pipenv install
        else
          pipenv install --system
        fi
