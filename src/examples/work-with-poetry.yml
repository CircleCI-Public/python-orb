description: |
  An example of working with the Poetry cache on CircleCI to speed up builds.
usage:
  version: 2.1
  orbs:
    python: circleci/python@3.3.0
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: python/default
        tag: "3.14"
      steps:
        - checkout
        - python/install-packages:
            pkg-manager: poetry
        - run:
            name: "Test it"
            # pytest would have to be defined in pyproject.toml
            # inline packages are not allowed with poetry install
            command: |
              poetry run pytest --version
