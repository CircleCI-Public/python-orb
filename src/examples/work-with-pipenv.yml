description: |
  An example of working with the Pipenv cache on CircleCI to speed up builds.
usage:
  version: 2.1
  orbs:
    python: circleci/python@3.3.0
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: python/default
        tag: "3.14"
      steps:
        - checkout
        - python/install-packages:
            pkg-manager: pipenv
            args: pytest
        - run:
            name: "Test it"
            command: |
              pipenv run pytest --version
