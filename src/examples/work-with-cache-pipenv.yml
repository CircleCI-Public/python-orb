description: |
  An example of working with the Pipenv cache on CircleCI to speed up builds.
usage:
  version: 2.1
  orbs:
    python: circleci/python@x.y.z
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: python/default
      steps:
        - checkout
        - python/load-venv-cache
        - python/pipenv-install:
            # pytest couuld also be an arg in Pipfile
            args: "pytest"
        - python/save-venv-cache
        - run:
            name: "Test it"
            command: |
              pipenv run pytest --version
