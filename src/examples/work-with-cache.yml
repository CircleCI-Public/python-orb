description: |
  An example of working with the Pip cache on CircleCI to speed up builds.
usage:
  version: 2.1
  orbs:
    python: circleci/python@0.3.3
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: python/default
      steps:
        - checkout
        - python/load-cache
        - python/install-deps
        - python/save-cache
        - run:
            name: "Test"
            command: |
              # pytest would be a dep in requirements.txt
              pytest
