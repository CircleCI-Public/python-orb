description: |
  An example of working with the Pip and caching requirements.txt on CircleCI to speed up builds.
usage:
  version: 2.1
  orbs:
    python: circleci/python@1.1.0
  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: python/default
      steps:
        - checkout
        # Install requirements.txt
        - python/install-packages:
            pkg-manager: pip
        # Install dev-requirements.txt
        - python/install-packages:
            pkg-manager: pip
            pip-dependency-file: dev-requirements.txt
        # install pytest to run tests
        - python/install-packages:
            pkg-manager: pip
            args: pytest
            # dont add pytest to the cache
            pypi-cache: false
        - run:
            name: "Test"
            command: |
              pytest --version
